<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let a = 20
        const b = 30
        const strl = a + '와' + b + '의 합은 ' + (a + b)
        console.log(strl)

        //backtick(`) - 변수, 수식, 문자열을 같이 쓸 때 사용
        const str2 = `a와 ${b}의 합은 ${a + b}`
        console.log(str2)

        const name = 'semook'
        const age = 20
        const addr = 'seoul'
        const str3 = `my name is ${name},age is ${age} and address is ${addr}`
        console.log(str3)


    </script>

</body>

</html>

<!--
템플릿 리터럴(Template literal) 새로운 문자열 표기법
    1. backtick (`)
    2. 변수 처리는 ${변수}
-->
