<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        const arr = ['고구마', '감자', '김치', '고기', '고단백', '참치']

        //'고'자가 들어간 단어를 모두 출력, 없으면 -1를 반환

        const result = arr.filter(item => item.indexOf('고') !== -1)
        console.log(result)

        const data1 = [
            { text: '운동을 하다' },
            { text: '수영을 하다' },
            { text: '저녁을 먹다' },
            { text: '친구를 만나다' },
            { text: '잠을 자다' },
            { text: '공부를 하다' }

        ]

        //'하다'를 포함한 문자를 모두 출력
        const data2 = data1.filter(item => item.text.indexOf('하다') !== -1)
        console.log(data2)


        //완벽히 모르겠음
        const findText = (array, str, key) => array.filter(item => item[key].indexOf(str) !== -1)
        console.log(findText(data1, '하다', 'text'))



    </script>
</body>

</html>
